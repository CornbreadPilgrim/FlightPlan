<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flight Plan</title>

    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.js"></script>
    <link
        href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.54.0/mapbox-gl.css"
        rel="stylesheet"
    />

    <script src="js/map.js" type="application/javascript"></script>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div id="map"></div>

    <div id="flightlist">
        <div id="listFrom"></div>
        <div id="list"></div>
        <div id="listTo"></div>
    </div>

    <nav id="nav">
        <div id="logo">
            <img src="img/logoFlightPlan.png" />
        </div>
        <input id="searchbar" type="text" placeholder="Search..." onkeyup="search(event)" />
    </nav>

    <div id="throbber">
        <img src="img/loading_1.gif" />
    </div>
    
	<div id="details">
	    <div id="airname">Airport Name</div>
		<div id="airlocation">City - State - Country</div>
		<div class="radio">
	    	<button onclick="clickedFROM()" id="from">FROM</button>
		    <button onclick="clickedTO()" id="to">TO</button>
		</div>
    </div>
        
</body>
</html>
